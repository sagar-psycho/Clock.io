<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Clock</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <div class="container-fluid d-flex justify-content-center align-items-center">
      <div class="navs">
        <ul class="nav nav-pills mb-3" id="pills-tab" role="tablist">
          <li class="nav-item" role="presentation">
            <button class="nav-link" id="pills-home-tab" data-bs-toggle="pill" data-bs-target="#pills-home" type="button" role="tab" aria-controls="pills-home" aria-selected="true">Clock</button>
          </li>
          <li class="nav-item" role="presentation">
            <button class="nav-link" id="pills-profile-tab" data-bs-toggle="pill" data-bs-target="#pills-profile" type="button" role="tab" aria-controls="pills-profile" aria-selected="false">Timer</button>
          </li>
          <li class="nav-item" role="presentation">
            <button class="nav-link" id="pills-contact-tab" data-bs-toggle="pill" data-bs-target="#pills-contact" type="button" role="tab" aria-controls="pills-contact" aria-selected="false">Stop Watch</button>
          </li>
        </ul>
        <div class="tab-content" id="pills-tabContent">
          <div class="tab-pane fade show" id="pills-home" role="tabpanel" aria-labelledby="pills-home-tab" tabindex="0">
            <select class="form-select" id="countrySelect" aria-label="Default select example">
              <option selected>Select the country</option>
              <option value="Asia/Kolkata">India</option>
              <option value="America/New_York">USA</option>
              <option value="Africa/Johannesburg">South Africa</option>
              <option value="Europe/London">UK</option>
              <option value="Europe/Berlin">Germany</option>
              <option value="Asia/Tokyo">Japan</option>
              <option value="Australia/Sydney">Australia</option>
              <option value="America/Sao_Paulo">Brazil</option>
              <option value="America/Mexico_City">Mexico</option>
              <option value="Asia/Shanghai">China</option>
              <option value="Asia/Dubai">UAE</option>
              <option value="America/Toronto">Canada</option>
              <option value="Europe/Paris">France</option>
              <option value="Europe/Rome">Italy</option>
              <option value="Africa/Cairo">Egypt</option>
              <option value="Asia/Singapore">Singapore</option>
            </select>
            <div id="timeMessage" class="mt-3"></div>
            <br>
            <div class="clock">
              <div id="hours"></div>
              <div id="minutes"></div>
              <div id="seconds"></div>
              <div id="ampm"></div>
            </div>
          </div>
          <div class="tab-pane fade" id="pills-profile" role="tabpanel" aria-labelledby="pills-profile-tab" tabindex="0">
            <div id="timer">
              <div id="timerInputs">
                <input type="number" class="form-control" id="minutesInput" placeholder="Minutes" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm" min="0" max="59"><br>
                <input type="number" class="form-control" id="secondsInput" placeholder="Seconds" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm" min="0" max="59">
              </div><br>
              <div id="timerDisplay" style="display: none; border: 1px solid #ccc; padding: 10px;">
                <div class="fleeex" style="display: flex; text-align: center; justify-content: center;">
                  <div id="timerMinutes">00</div>:<div id="timerSeconds">00</div>
                </div>
              </div>
              <button id="startTimer" class="btn btn-success d-block mx-auto mt-3">Start Timer</button>
              <div id="countdown" style="text-align: center;" class="mt-3"></div>
              <div id="timerMessage" style="text-align: center;" class="mt-2"></div>
            </div>
          </div>
          <div class="tab-pane fade" id="pills-contact" role="tabpanel" aria-labelledby="pills-contact-tab" tabindex="0">
            <div id="stopWatch">
              <div class="stop">
                <div id="stopWatchMinutes">00</div>
                <div id="stopWatchSeconds">00</div>
                <div id="stopWatchMilliseconds">00</div>
              </div>
              <div id="stopWatchError" class="text-danger mt-2"></div>
              <input type="text" class="form-control mt-3" id="stopWatchReason" placeholder="Reason for using the stopwatch">
              <div class="buts d-flex justify-content-center mt-2">
                <button id="startStopWatch" class="btn btn-success mt-2">Start</button>
                <button id="stopStopWatch" class="btn btn-danger mt-2 ms-2">Stop</button>
                <button id="resetStopWatch" class="btn btn-secondary mt-2 ms-2">Reset</button>
              </div>
              <table class="table mt-3">
                <thead>
                  <tr>
                    <th scope="col">Reason</th>
                    <th scope="col">Time</th>
                  </tr>
                </thead>
                <tbody id="stopWatchRecords">
                </tbody>
              </table>
            </div>
          </div>
          
        </div>
      </div>
    </div>
    <audio id="timerSound" src="Ste.mp3"></audio>
    <script src="script.js"> </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
